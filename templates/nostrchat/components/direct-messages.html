<div class="row no-wrap">
  <!-- Sidebar - only visible for admins and when should show peer list -->
  <div v-if="isSuper && showPeerList" 
       :class="isMobile ? 'col-12' : 'col-3'" 
       style="min-width: 250px; border-right: 1px solid #ddd;">
    <!-- Search and Add buttons -->
    <div class="row q-pa-sm">
      <div class="col">
        <q-input
          v-model="search"
          dense
          outlined
          placeholder="Search peers"
          class="full-width"
        >
          <template v-slot:append>
            <q-icon name="search" />
          </template>
        </q-input>
      </div>
      <div class="col-auto q-pl-sm">
        <q-btn
          flat
          round
          dense
          icon="person_add"
          @click="showAddPublicKey = true"
        >
          <q-tooltip>Add a public key to chat with</q-tooltip>
        </q-btn>
      </div>
    </div>

    <!-- Peer List -->
    <q-list padding separator>
      <template v-if="peers.length">
        <q-item
          v-for="peer in filteredPeers"
          :key="peer.public_key"
          clickable
          v-ripple
          :active="activePublicKey === peer.public_key"
          active-class="bg-primary text-white"
          @click="activePublicKey = peer.public_key; selectActivePeer()"
        >
          <q-item-section avatar>
            <q-avatar>
              <q-icon name="person" />
            </q-avatar>
          </q-item-section>

          <q-item-section>
            <q-item-label v-text="peer.profile.name || 'Unknown'"></q-item-label>
            <q-item-label caption lines="1" v-text="peer.public_key.slice(0, 8) + '...' + peer.public_key.slice(-8)">
            </q-item-label>
          </q-item-section>

          <q-item-section side v-if="peer.unread_messages">
            <q-badge color="primary" floating v-text="peer.unread_messages"></q-badge>
          </q-item-section>
        </q-item>
      </template>
      <q-item v-else>
        <q-item-section class="text-center text-grey">
          <q-icon name="people" size="3em" />
          <div class="q-mt-sm">No peers yet</div>
          <q-btn
            flat
            color="primary"
            label="Add a peer"
            @click="showAddPublicKey = true"
            class="q-mt-sm"
          />
        </q-item-section>
      </q-item>
    </q-list>
  </div>

  <!-- Main chat area -->
  <div v-if="showChatArea" :class="isMobile ? 'col-12' : 'col'">
    <q-card>
      <q-card-section>
        <div class="row items-center">
          <!-- Back button - only visible for super users on mobile -->
          <div v-if="isSuper && isMobile" class="col-auto q-pr-sm">
            <q-btn flat round dense icon="arrow_back" @click="clearActivePeer" />
          </div>
          <div class="col row items-center">
            <template v-if="activePeer">
              <q-avatar size="32px" class="q-mr-sm">
                <q-icon name="person" />
              </q-avatar>
              <div>
                <div class="text-subtitle1 q-mb-none">${activePeer.profile.name || 'Unknown'}</div>
                <div class="text-caption text-grey">${activePeer.public_key.slice(0, 8)}...${activePeer.public_key.slice(-8)}</div>
              </div>
            </template>
            <h6 v-else class="text-subtitle1 q-my-none">Messages</h6>
          </div>
        </div>
      </q-card-section>
      <q-card-section class="q-pa-none">
        <q-separator></q-separator>
      </q-card-section>
      <q-card-section class="chat-section">
        <div class="chat-container" ref="chatCard">
          <div class="chat-box" ref="chatBox">
            <div class="chat-messages">
              <template v-if="messages.length">
                <q-chat-message
                  v-for="(dm, index) in messagesAsJson"
                  :key="index"
                  :name="dm.incoming ? 'peer': 'me'"
                  :sent="!dm.incoming"
                  :stamp="dm.dateFrom"
                  :bg-color="dm.incoming ? 'white' : 'light-green-2'"
                  :class="'chat-mesage-index-'+index"
                >
                  <div><span v-text="dm.message"></span></div>
                </q-chat-message>
              </template>
              <div v-else class="text-center text-grey q-pa-md">
                <div class="icon-wrapper">
                  <q-icon name="chat" size="1em" />
                </div>
                <div class="q-mt-sm">
                  ${activePublicKey ? 'No messages yet' : 'Select a peer to start chatting'}
                </div>
              </div>
            </div>
          </div>
          <div class="chat-input-wrapper">
            <q-form @submit="sendDirectMessage" class="full-width">
              <q-input
                ref="newMessage"
                v-model="newMessage"
                placeholder="Type a message..."
                class="full-width"
                dense
                outlined
              >
                <q-btn
                  round
                  dense
                  flat
                  type="submit"
                  icon="send"
                  color="primary"
                  :disable="!newMessage.trim() || !activePublicKey"
                />
              </q-input>
            </q-form>
          </div>
        </div>
      </q-card-section>
    </q-card>
  </div>

  <!-- Existing dialogs -->
  <q-dialog v-model="showAddPublicKey" position="top">
    <q-card class="q-pa-lg q-pt-xl" style="width: 500px">
      <q-form @submit="addPublicKey()" class="q-gutter-md">
        <q-input
          filled
          dense
          v-model.trim="newPublicKey"
          label="Public Key (hex or nsec)"
        ></q-input>
        <div class="row q-mt-lg">
          <q-btn
            unelevated
            color="primary"
            :disable="!newPublicKey"
            type="submit"
            >Add</q-btn
          >
          <q-btn v-close-popup flat color="grey" class="q-ml-auto"
            >Cancel</q-btn
          >
        </div>
      </q-form>
    </q-card>
  </q-dialog>
  <q-dialog v-model="showRawMessage" position="top">
    <q-card class="q-pa-lg q-pt-xl" style="width: 500px">
      <q-form>
        <q-input
          filled
          dense
          type="textarea"
          rows="20"
          v-model.trim="rawMessage"
          label="Raw Data"
        ></q-input>
        <div class="row q-mt-lg">
          <q-btn v-close-popup flat color="grey" class="q-ml-auto"
            >Close</q-btn
          >
        </div>
      </q-form>
    </q-card>
  </q-dialog>
</div>

<style>
.chat-section {
  padding: 0 !important;
  height: 100%;
}

.chat-container {
  display: flex;
  flex-direction: column;
  height: calc(100vh - 120px);
  background: #f5f5f5;
}

.chat-box {
  flex: 1;
  overflow-y: auto;
  -webkit-overflow-scrolling: touch; /* Smooth scrolling on iOS */
}

.chat-messages {
  padding: 1rem;
}

.chat-input-wrapper {
  position: sticky;
  bottom: 0;
  background: white;
  padding: 8px;
  border-top: 1px solid rgba(0, 0, 0, 0.12);
  z-index: 1000;
}

/* Mobile specific styles */
@media (max-width: 599px) {
  .chat-container {
    height: calc(var(--vh, 1vh) * 100 - 100px);
  }

  .chat-input-wrapper {
    position: fixed;
    left: 0;
    right: 0;
    bottom: 0;
  }

  .chat-box {
    padding-bottom: 60px; /* Space for input */
  }
}

/* Improve message bubbles */
.q-message-text {
  border-radius: 12px !important;
  padding: 8px 12px !important;
  box-shadow: 0 1px 2px rgba(0,0,0,0.1) !important;
}

/* Add hover effect to peer list items */
.q-item {
  transition: background-color 0.2s;
}

.q-item:hover {
  background-color: rgba(0,0,0,0.03);
}

/* Improve scrollbar appearance */
.chat-box::-webkit-scrollbar {
  width: 6px;
}

.chat-box::-webkit-scrollbar-thumb {
  background: rgba(0,0,0,0.2);
  border-radius: 3px;
}
</style>
